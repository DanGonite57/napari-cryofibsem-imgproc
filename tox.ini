[tox]
envlist = py{312}-{linux,windows}
isolated_build = true

[gh-actions]
python =
    3.12: py312

[gh-actions:env]
PLATFORM =
    windows-latest: windows
    ubuntu-latest: linux

[testenv]
platform =
    windows: win32
    linux: linux
passenv =
    CI
    GITHUB_ACTIONS
    DISPLAY
    XAUTHORITY
    NUMPY_EXPERIMENTAL_ARRAY_FUNCTION
    PYVISTA_OFF_SCREEN
extras =
    testing
deps =
    pytest
    pytest-cov
    pytest-qt
    napari
    pyqt5
    scikit-image
setenv =
    linux: DISPLAY=:99.0
commands =
    linux: xvfb-run pytest --maxfail=3 --timeout=120 -vvv --color=yes --cov=napari_cryofibsem_imgproc --cov-report=xml
    windows: pytest --maxfail=3 --timeout=120 -vvv --color=yes --cov=napari_cryofibsem_imgproc --cov-report=xml
